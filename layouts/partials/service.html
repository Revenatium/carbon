{{ $base := .imageBase }}
{{ $bucket := .imageBucket }}

{{ with .service}}
<div class="row listItem">
   <div class="col col-xs-12">
      {{ with .name }}
         <h2 class="listItem-title">{{ . | markdownify }}</h2>
      {{ end }}
      {{ with .description }}
         <p class="listItem-description">{{ . | markdownify }}</p>
      {{ end }}
   </div>
</div>
{{ end }}
